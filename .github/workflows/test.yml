name: Tests

on:
  push:
    branches:
      - Xmain
  # pull_request:

jobs:
  test:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '~1.26.0'

      - name: Running Tests
        run: |
          go mod tidy
          make test
